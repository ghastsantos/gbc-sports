<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="style.css" rel="stylesheet" />
    <script>
        const salvar = async () => {
            var nomeValue = document.getElementById('nome').value;
            var emailValue = document.getElementById('email').value;
            var senhaValue = document.getElementById('senha').value;
            var enderecoValue = document.getElementById('endereco').value;
            var cidadeValue = document.getElementById('cidade').value;
            var estadoValue = document.getElementById('estado').value;
            var dataValue = document.getElementById('data').value;
            var cpfValue = document.getElementById('cpf').value;

        
            var data = {
                'nome': nomeValue,
                'email': emailValue,
                'senha': senhaValue,
                'endereco': enderecoValue,
                'cidade': cidadeValue,
                'estado': estadoValue,
                'data': dataValue,
                'cpf': cpfValue
            };

            const response = await fetch(`http://localhost:3000/api/usuarios`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });            
            const result = await response.json();
            console.log(result);
        }

        const voltar = () => {
            window.location.href = 'lista-usuarios.html';
        }
        
    </script>

</head>

<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="row">
                <div class="col-10 mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" id="nome" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <label class="form-label">E-mail</label>
                    <input class="form-control" id="email" type="email" />
                </div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado (Apenas sigla)</label>
                <input type="text" class="form-control" id="estado">
            </div>
            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input class="form-control" id="data" type="date" />
            </div>
            <div>
                <label for="cpf" class="form-label">CPF (Apenas números)</label>
                <input type="text" class="form-control" id="cpf">
            </div>
            <div class="mb-3">
                <label class="form-label">Ativo</label>
                <input type="checkbox">
            </div>
            <button type="button" onclick="salvar();" class="btn btn-primary">Salvar</button>
            <button type="button" onclick="voltar();" class="btn btn-secondary">Voltar para Lista de Usuários</button>
        </form>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
